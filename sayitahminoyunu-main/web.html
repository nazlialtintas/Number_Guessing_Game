<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>

    <!-- Buraya CSS kodlarƒ±n gelecek -->
    <!--<link rel="stylesheet" href="image.css"> -->
    <style>
        body {
            background: linear-gradient(135deg, #7F55E0, #E02B6D);
        }

        /* Login Ekranƒ± tasarƒ±mƒ± */
        .login-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        /* Login Kart */
        .login-card {
            width: 360px;
            padding: 32px;
            background: white;
            border-radius: 18px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);

            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        /* Ba≈ülƒ±k */
        .login-card h1 {
            font-family: Poppins, sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #171A1F;
        }

        /* Alt yazƒ± */
        .login-card p {
            font-family: Open Sans, sans-serif;
            font-size: 15px;
            color: #555;
            margin-bottom: 22px;
        }

        /* Input */
        .login-card input {
            width: 100%;
            height: 46px;

            border-radius: 10px;
            border: 1px solid #bdc1ca;
            padding: 0 14px;

            font-size: 16px;
            margin-bottom: 18px;
            outline: none;

            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-card input:focus {
            border-color: #7F55E0;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.15);
        }

        /* Ba≈üla Butonu */
        .login-card button {
            width: 100%;
            height: 46px;

            border-radius: 10px;
            border: none;

            background: #7F55E0;
            color: white;

            font-size: 17px;
            font-weight: 700;
            cursor: pointer;

            transition: background 0.2s, transform 0.1s;
        }

        .login-card button:active {
            transform: scale(0.97);
        }

        .login-card button:hover {
            background: #6846c5;
        }

        /* Fade animasyonu */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            position: absolute;
            top: 20px;
            left: 80px;

            width: 450px;
            min-height: 250px;
            /* ba≈ülangƒ±√ß y√ºksekliƒüi */
            height: auto;
            /* i√ßerik arttƒ±k√ßa b√ºy√ºs√ºn */

            background: #fff;
            border-radius: 14px;
            box-shadow: 0px 1px 2px #000000;

            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;

            overflow: visible;
            /* hi√ßbir ≈üey kesilmesin */
        }

        /* Ba≈ülƒ±k */
        .text1 {
            position: absolute;
            top: 30px;
            left: 32px;
            font-family: Poppins;
            font-size: 28px;
            line-height: 45px;
            font-weight: 800;
            color: #171A1FFF;
        }

        /* ƒ∞lk a√ßƒ±klama */
        .text2 {
            position: absolute;
            top: 80px;
            left: 32px;
            font-family: Open Sans;
            font-size: 18px;
            line-height: 28px;
            font-weight: 400;
            color: #171A1FFF;
        }

        /* ƒ∞kinci a√ßƒ±klama */
        .text3 {
            position: absolute;
            top: 110px;
            left: 32px;
            font-family: Open Sans;
            font-size: 18px;
            line-height: 28px;
            font-weight: 400;
            color: #171A1FFF;
        }

        /* Skor bilgisi */
        .text4 {
            position: absolute;
            top: 221px;
            left: 32px;
            width: 466px;
            font-family: Poppins;
            font-size: 18px;
            line-height: 28px;
            font-weight: 600;
            color: #171A1FFF;
        }

        .history {
            position: relative;
            font-family: Poppins;
            font-size: 18px;
            line-height: 26px;
            font-weight: 600;
            color: #171A1FFF;

            display: flex;
            flex-direction: column;
            gap: 6px;

            padding: 12px;
            margin-top: 245px;
            margin-bottom: 12px;

            background: #F7F7F7;
            border-radius: 8px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Tahmin edilen sayƒ± */
        .text5 {
            position: relative;
            font-family: Open Sans;
            font-size: 20px;
            line-height: 28px;
            font-weight: 600;
            color: #E02B6DFF;
            margin-top: 10px;
            text-align: center;
        }

        .container2 {
            position: absolute;
            top: 20px;
            left: 1000px;
            /* Yerini ekranƒ±na g√∂re ayarla */
            width: 500px;
            /* Geni≈ülik arttƒ± */
            height: 350px;
            background: transparent;
            display: flex;
            gap: 10px;
        }

        .score-panels-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            gap: 15px;
        }

        .score-panel {
            flex: 1;
            /* E≈üit geni≈ülik */
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #7F55E0;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Poppins, sans-serif;
            font-weight: 700;
            font-size: 14px;
        }

        .panel-columns {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: #f0f0f0;
            font-family: Open Sans, sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        .scroll-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        /* Liste Elemanlarƒ± */
        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            font-family: Open Sans, sans-serif;
            font-size: 14px;
        }

        .player-row:nth-child(1) {
            color: #d4af37;
            font-weight: bold;
        }

        /* 1. Altƒ±n Rengi */
        .player-row:nth-child(2) {
            color: #888;
            font-weight: bold;
        }

        /* 2. G√ºm√º≈ü */
        .player-row:nth-child(3) {
            color: #cd7f32;
            font-weight: bold;
        }

        /* 3. Bronz */

        .p-name {
            color: #171A1F;
        }

        .p-score {
            color: #E02B6D;
            font-weight: 600;
        }

        /* Container2: Sayƒ±sal Tu≈ü Takƒ±mƒ± */
        .container3 {
            position: absolute;
            top: 20px;
            left: 600px;
            width: 380px;
            height: 320px;
            background: #FFFFFFFF;
            /* white */
            border-radius: 14px;
            box-shadow: 0px 0px 0px #00000000, 0px 1px 2px #000000;
        }

        /* Ortak Buton Stili */
        .button2 {
            position: absolute;
            width: 75px;
            height: 50px;
            padding: 0 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Poppins;
            font-size: 20px;
            line-height: 36px;
            font-weight: 600;
            color: #171A1FFF;
            background: #FAFAFBFF;
            opacity: 1;
            border-radius: 12px;
            border-width: 1px;
            border-color: #BDC1CAFF;
            border-style: solid;
        }

        /* Hover */
        .button2:hover {
            color: #171A1FFF;
            background: #FAFAFBFF;
        }

        /* Pressed */
        .button2:hover:active {
            color: #171A1FFF;
            background: #FAFAFBFF;
        }

        /* Disabled */
        .button2:disabled {
            opacity: 0.4;
        }

        /* Enter Butonu */
        .button2.enter {
            width: 75px;
            left: 242px;
            top: 240px;
            color: #FFFFFFFF;
            background: #E02B6DFF;
            border-width: 0px;
            border-color: #000000FF;
        }

        /* Hover */
        .button2.enter:hover {
            color: #FFFFFFFF;
            background: #E02B6DFF;
        }

        /* Pressed */
        .button2.enter:hover:active {
            color: #FFFFFFFF;
            background: #E02B6DFF;
        }

        /* Grid Konumlandƒ±rma */
        .button2[data-key="1"] {
            top: 30px;
            left: 24px;
        }

        .button2[data-key="2"] {
            top: 30px;
            left: 133px;
        }

        .button2[data-key="3"] {
            top: 30px;
            left: 242px;
        }

        .button2[data-key="4"] {
            top: 100px;
            left: 24px;
        }

        .button2[data-key="5"] {
            top: 100px;
            left: 133px;
        }

        .button2[data-key="6"] {
            top: 100px;
            left: 242px;
        }

        .button2[data-key="7"] {
            top: 170px;
            left: 24px;
        }

        .button2[data-key="8"] {
            top: 170px;
            left: 133px;
        }

        .button2[data-key="9"] {
            top: 170px;
            left: 242px;
        }

        .button2[data-key="0"] {
            top: 240px;
            left: 133px;
        }

        /* --- DELETE (Sƒ∞LME) BUTONU --- */
        .button2.delete {
            top: 240px;
            left: 24px;
            background: #ff6b6b;
            color: white;
            border: none;
        }

        .button2.delete:hover {
            background: #ff4d4d;
        }

        /* Arkayƒ± karartan + blur yapan katman */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            background: rgba(0, 0, 0, 0.65);
            /* KARARTMA */
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);

            opacity: 0;
            pointer-events: none;

            transition: opacity 0.3s ease;
            z-index: 999;
        }

        /* Aktif olduƒüunda g√∂r√ºn√ºr */
        #overlay.active {
            opacity: 1;
            pointer-events: all;
        }


        .gameover-screen {
            position: fixed;
            /* ekranƒ±n ortasƒ±na sabitle */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* tam ortalama */
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 9999;
            /* her ≈üeyin √ºst√ºnde olsun */
        }

        .gameover-screen p {
            font-family: Poppins, sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #171A1F;
        }

        .gameover-screen button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #restart-btn {
            background-color: #7F55E0;
            color: white;
        }

        #exit-btn {
            background-color: #E02B6D;
            color: white;
        }
    </style>

</head>

<body>
    <div class="login-screen">
        <div class="login-card">
            <h1>Number Game</h1>
            <p>Kullanƒ±cƒ± adƒ±nƒ± gir ve oyuna ba≈üla</p>

            <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
            <button id="start-btn">Ba≈üla</button>
        </div>
    </div>


    <div class="container" style="display:none;">
        <div class="text1">What is the number !?</div>
        <div class="text2">Sayiyi doƒüru tahmin et</div>
        <div class="text3">Tahmin ettiƒüiniz sayƒ± 3 basamaklƒ±dƒ±r.</div>
        <div class="text4"></div>
        <div class="history"></div>

        <div class="text5">678</div>


    </div>

    <div class="container2" style="display:none;">
        <div class="score-panels-wrapper">

            <div class="score-panel">
                <div class="panel-header">üî¥ Canlƒ± Oda</div>
                <div class="panel-columns">
                    <span>Oyuncu</span>
                    <span>Puan</span>
                </div>
                <div id="live-list" class="scroll-list"></div>
            </div>

            <div class="score-panel">
                <div class="panel-header">üèÜ Genel Toplam</div>
                <div class="panel-columns">
                    <span>Oyuncu</span>
                    <span>Top. Puan</span>
                </div>
                <div id="top10-list" class="scroll-list"></div>
            </div>

        </div>
    </div>


    <div class="container3" style="display:none;">
        <button class="button2" data-key="1">1</button>
        <button class="button2" data-key="2">2</button>
        <button class="button2" data-key="3">3</button>
        <button class="button2" data-key="4">4</button>
        <button class="button2" data-key="5">5</button>
        <button class="button2" data-key="6">6</button>
        <button class="button2" data-key="7">7</button>
        <button class="button2" data-key="8">8</button>
        <button class="button2" data-key="9">9</button>
        <button class="button2" data-key="0">0</button>
        <button class="button2 enter">Enter</button>
        <button class="button2 delete">Del</button>

    </div>
    <div class="gameover-screen" style="display:none;">
        <p>Oyun bitti!</p>
        <p id="target-number"></p>
        <p id="winner-name"></p>
        <button id="restart-btn">Yeniden Oyna</button>
        <button id="exit-btn">√áƒ±k</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <script>
        const SERVER_IP = "172.18.97.42"; // Kendi yerel IP'nle deƒüi≈ütir!
        let socket = new WebSocket(`ws://${SERVER_IP}:5888`);
        let currentGuess = "";
        let digitLimit = 0;

        socket.onopen = () => {
            console.log("‚úÖ WebSocket baƒülandƒ±");
        };

        socket.onmessage = (event) => {
            console.log("üì© Sunucudan mesaj:", event.data);

            const msg = event.data.trim().split("|");

            if (msg[0] === "RESTART_CONFIRMED") {
                // GameOver modalƒ±nƒ± kapat, oyun alanƒ±nƒ± g√∂ster
                document.querySelector(".gameover-screen").style.display = "none";
                document.getElementById("overlay").classList.remove("active");

                document.querySelector(".container").style.display = "block";
                document.querySelector(".container3").style.display = "block";

                // Ekranƒ± temizle
                document.querySelector(".history").innerHTML = "";
                document.querySelector(".text5").textContent = "";
            }

            if (msg[0] === "INFO") {
                // Ekranda bilgi mesajƒ± g√∂ster (opsiyonel)
                document.querySelector(".text3").textContent = msg[1];
            }
            // ---- WAIT ----
            if (msg[0] === "WAIT") {
                document.querySelector(".text3").textContent =
                    "Diƒüer oyuncu bekleniyor...";
            }

            // ---- START|digit ----
            if (msg[0] === "START") {
                digitLimit = parseInt(msg[1]);
                currentGuess = "";

                document.querySelector(".text3").textContent =
                    `Tahmin ettiƒüiniz sayƒ± ${digitLimit} basamaklƒ±dƒ±r.`;
                document.querySelector(".text5").textContent = "";

                setKeypadEnabled(true);

                document.querySelector(".gameover-screen").style.display = "none";
                document.getElementById("overlay").classList.remove("active");

                // üî• BURASI √ñNEMLƒ∞
                const restartBtn = document.getElementById("restart-btn");
                restartBtn.disabled = false;
                restartBtn.textContent = "Yeniden Oyna";
            }


            // ---- CLEARLOGS ----
            if (msg[0] === "CLEARLOGS") {
                document.querySelector(".history").innerHTML = "";
                document.querySelector(".text4").textContent = "";
            }

            // ---- RESULT ----
            if (msg[0] === "RESULT") {
                const [_, guess, plus, minus, score, total] = msg;

                document.querySelector(".text4").textContent =
                    `+=${plus}, -=${minus} | skor=${score} toplam=${total}`;

                const line = document.createElement("div");
                line.textContent = `${guess} ‚Üí +${plus}, -${minus} | skor=${score}`;
                document.querySelector(".history").appendChild(line);
            }

            // ---- SCORES (Canlƒ± oda) ----
            if (msg[0] === "SCORES") {
                const live = document.getElementById("live-list");
                live.innerHTML = "";

                for (let i = 1; i < msg.length; i++) {
                    const [name, score] = msg[i].split(":");

                    const row = document.createElement("div");
                    row.className = "player-row";
                    row.innerHTML = `
                        <span class="p-name">${name}</span>
                        <span class="p-score">${score}</span>
                    `;
                    live.appendChild(row);
                }
            }

            // ---- LEADERBOARD ----
            if (msg[0] === "LEADERBOARD") {
                const top = document.getElementById("top10-list");
                top.innerHTML = "";

                for (let i = 1; i < msg.length; i++) {
                    const [name, score] = msg[i].split(":");

                    const row = document.createElement("div");
                    row.className = "player-row";
                    row.innerHTML = `
                        <span class="p-name">${name}</span>
                        <span class="p-score">${score}</span>
                    `;
                    top.appendChild(row);
                }
            }

            // ---- GAMEOVER ----
            if (msg[0] === "GAMEOVER") {
                setKeypadEnabled(false);
                document.getElementById("target-number").textContent =
                    `Hedef sayƒ±: ${msg[1]}`;
                document.getElementById("winner-name").textContent =
                    `Kazanan: ${msg[2]}`;

                document.querySelector(".gameover-screen").style.display = "block";
                document.getElementById("overlay").classList.add("active");
            }

            // ---- NAME TAKEN ----
            if (msg[0] === "NAME_TAKEN") {
                alert("Bu kullanƒ±cƒ± adƒ± zaten kullanƒ±mda!");
                location.reload();
            }
        };
        function setKeypadEnabled(enabled) {
            document.querySelectorAll(".button2").forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        setKeypadEnabled(false);

        // ---- Tu≈ü Takƒ±mƒ± ----
        document.querySelectorAll(".button2").forEach(btn => {
            btn.addEventListener("click", () => {
                // Eƒüer buton disabled ise i≈ülem yapma
                if (btn.disabled) return;

                // Sayƒ± tu≈ülarƒ±
                if (btn.dataset.key) {
                    if (currentGuess.length < digitLimit) {
                        currentGuess += btn.dataset.key;
                        document.querySelector(".text5").textContent = currentGuess;
                    }
                }

                // Enter butonu
                if (btn.classList.contains("enter")) {
                    if (currentGuess.length === digitLimit) {
                        socket.send(currentGuess);
                        currentGuess = ""; // G√∂nderdikten sonra temizle
                        document.querySelector(".text5").textContent = "";
                    } else {
                        alert(`${digitLimit} basamak girmelisiniz!`);
                    }
                }

                // Delete butonu (Ayrƒ± listener yerine burada da y√∂netilebilir)
                if (btn.classList.contains("delete")) {
                    currentGuess = currentGuess.slice(0, -1);
                    document.querySelector(".text5").textContent = currentGuess;
                }
            });
        });

        // Yardƒ±mcƒ± fonksiyon
        function setKeypadEnabled(enabled) {
            document.querySelectorAll(".button2").forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        document.querySelector(".delete").addEventListener("click", () => {
            currentGuess = currentGuess.slice(0, -1);
            document.querySelector(".text5").textContent = currentGuess;
        });

        // ---- JOIN ----
        document.getElementById("start-btn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            if (username.length > 0) {
                socket.send(`JOIN|${username}`);
                document.querySelector(".login-screen").style.display = "none";
                document.querySelector(".container").style.display = "block";
                document.querySelector(".container2").style.display = "block";
                document.querySelector(".container3").style.display = "block";
            }
        });

        // ---- RESTART ----
        document.getElementById("restart-btn").addEventListener("click", () => {
            socket.send("RESTART");
            // Kullanƒ±cƒ±ya bastƒ±ƒüƒ±nƒ± hissettirmek i√ßin butonu ge√ßici olarak pasif yapabilirsin
            document.getElementById("restart-btn").disabled = true;
            document.getElementById("restart-btn").textContent = "Bekleniyor...";
        });

        document.getElementById("exit-btn").addEventListener("click", () => {
            socket.close();

            document.querySelector(".gameover-screen").style.display = "none";
            document.getElementById("overlay").classList.remove("active");

            document.querySelector(".container").style.display = "none";
            document.querySelector(".container2").style.display = "none";
            document.querySelector(".container3").style.display = "none";

            document.querySelector(".login-screen").style.display = "flex";
        });

    </script>

</body>

</html>
